{% extends 'dashboard.html' %}
{% block content %}
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
<body>
  <h2 style="text-align:center;">Data Table</h2>
  <table>
    <thead>
      <tr>
        <th>NID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for i in notes %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td><a href='{{ url_for("view_notes", nid=i[0]) }}'>View_notes</a></td>
        <td><a href='{{ url_for("update_notes", nid=i[0]) }}'>update_notes</a></td>
        <td><a href='{{ url_for("delete_notes", nid=i[0]) }}'>delete_notes</a></td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</body>
{% endblock %}
